syntax = "proto3";

option java_package = "com.derbysoft.nuke.dlm.model";
option java_outer_classname = "Protobuf";

message AcquireRequest {
    string permitId = 1;
}

message AcquireResponse {
    string permitId = 1;
    string errorMessage = 2;
}

message TryAcquireRequest {
    string permitId = 1;
    int64 timeout = 2;
    enum TIME_UNIT {
        DAYS = 0;
        HOURS = 1;
        MICROSECONDS = 2;
        MILLISECONDS = 3;
        MINUTES = 4;
        NANOSECONDS = 5;
        SECONDS = 6;
    }
    TIME_UNIT timeUnit = 7;
}

message TryAcquireResponse {
    string permitId = 1;
    string errorMessage = 2;
    bool successful = 3;
}

message PermitResourceRequest{
    string permitId = 1;
    string permitResourceName = 2;
    string permitSpec = 3;
}

message PermitResourceResponse {
    string permitId = 1;
    string errorMessage = 2;
    bool successful = 3;
}

